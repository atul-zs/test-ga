<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Service</title>
    <script>
        function displayMessage() {
            document.getElementById('response').textContent = "Hello! This is a simple message.";
        }
    </script>
</head>
<body>
    <h1>Frontend Service</h1>
    <button onclick="displayMessage()">Click Me</button>
    <pre id="response">Click the button to see a message.</pre>
</body>
</html>
